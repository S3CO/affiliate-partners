services:
  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    container_name: partner-frontend
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3008
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.backend
    container_name: partner-backend
    ports:
      - "3008:3008"
    environment:
      - NODE_ENV=production
      - PORT=3008
      - JWT_SECRET=change-this-secret-key-in-production
    restart: unless-stopped
